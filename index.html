<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-3 page-header bg-info text-light">
        <h1>Weather Forecast</h1>
    </header>

    <main class="container-fluid row">

        <section class="col-md-2 search-board">
            <div class="search-field">
                <div>
                    <h3>Enter city to search:</h3>
                </div>
                <div>
                    <form id="search-form" class="row g-3 align-items-center">
                        <div class="col-12">
                            <label for="city-search" class="form-label">City Name:</label>
                            <input type="text" class="form-control" id="city-search" placeholder="Enter City Here" required>
                        </div>
                        <div class="col-8">
                            <button type="submit" class="btn btn-info w-100" id="search-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                Search
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="city-search-list">
                        <ul class="search-list" id="cities-searched"></ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="col-md-9 conditions-board">
            <div class="conditions-now" id="current-weather">
                <div class="city-details d-flex align-items-center">
                    <h3 id="city-id"></h3>
                    <img src="" alt="" id="icon-now">
                </div>
                <div class="d-flex flex-column align-items-start">
                    <p class="info-now" id="temp-now"></p>
                    <p class="info-now" id="humid-now"></p>
                    <p class="info-now" id="wind-now"></p>
                </div>
            </div>
        
            <div class="forecast-board">
                <h4>Forecast (5-Day):</h4>
                <div class="days-container">
                    <div class="row g-3">
                        <div class="col" id="day-zero">
                            <div class="day-card">
                                <h5></h5>
                                <div class="card-info d-flex flex-column align-items-start">
                                    <img src="" alt="">
                                    <p class="card-p"></p>
                                    <p class="card-p"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="day-one">
                            <div class="day-card">
                                <h5></h5>
                                <div class="card-info d-flex flex-column align-items-start">
                                    <img src="" alt="">
                                    <p class="card-p"></p>
                                    <p class="card-p"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="day-two">
                            <div class="day-card">
                                <h5></h5>
                                <div class="card-info d-flex flex-column align-items-start">
                                    <img src="" alt="">
                                    <p class="card-p"></p>
                                    <p class="card-p"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="day-three">
                            <div class="day-card">
                                <h5></h5>
                                <div class="card-info d-flex flex-column align-items-start">
                                    <img src="" alt="">
                                    <p class="card-p"></p>
                                    <p class="card-p"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col" id="day-four">
                            <div class="day-card">
                                <h5></h5>
                                <div class="card-info d-flex flex-column align-items-start">
                                    <img src="" alt="">
                                    <p class="card-p"></p>
                                    <p class="card-p"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
